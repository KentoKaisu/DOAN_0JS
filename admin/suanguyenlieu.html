<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật nguyên liệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #198754;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #198754;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #145a3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cập nhật nguyên liệu</h1>
        <form id="update-form">
            <label for="ma-nguyen-lieu">Mã nguyên liệu:</label>
            <input type="text" id="ma-nguyen-lieu" name="ma-nguyen-lieu" value="TR01" readonly>

            <label for="ten-nguyen-lieu">Tên nguyên liệu:</label>
            <input type="text" id="ten-nguyen-lieu" name="ten-nguyen-lieu" value="Gói trà pha sẵn" required>

            <label for="don-vi">Đơn vị:</label>
            <select id="don-vi" name="don-vi" required>
                <option value="Gói" selected>Gói</option>
                <option value="Lon">Lon</option>
                <option value="Chai">Chai</option>
                <option value="Kilogram">Kilogram</option>
                <option value="Lọ">Lọ</option>
            </select>

            <label for="don-gia">Đơn giá (VND):</label>
            <input type="number" id="don-gia" name="don-gia" value="8000" min="0" required>

            <label for="ton-kho">Tồn kho:</label>
            <input type="number" id="ton-kho" name="ton-kho" value="35" min="0" required>

            <button class="confirmbtn" type="button">Lưu thay đổi</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const confirmButton = document.querySelector('.confirmbtn');

            confirmButton.addEventListener('click', function () {
                alert('Thông tin nguyên liệu đã được lưu thành công!');
                // Chuyển sang trang khác
                window.location.href = "quanlinguyenlieu.html";
            });
        });
    </script>
</body>
</html>
